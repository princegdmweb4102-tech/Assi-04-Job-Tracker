<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>

      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  </head>
</head>
<body>

    <header class="w-[80%] mx-auto p-6">
        <h1 class="text-6xl font-bold text-black ">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8 mt-8">
            <div class="bg-amber-200 p-4">
                <p>Total</p>
                <p id="total">0</p>
            </div>

            <div class="bg-green-200 p-4">
                <p>Interview</p>
                <p id="thrivingCount">0</p>
            </div>

            <div class="bg-red-200 p-4">
                <p>Rejected</p>
                <p id="strugglingCount">0</p>
            </div>
        </div>
    </header>


      <hr class="my-5 w-[80%] mx-auto stroke-orange-300">
      <h1 class="w-[80%] mx-auto text-3xl font-bold text-black ">Available Jobs</h1>
    <main class="w-[80%] mx-auto">
        <div class="mb-6">
            <button onclick="toggleStyle('all-filter-btn')"  class="bg-blue-500 text-white px-10 py-2 rounded-md" id="all-filter-btn">All</button>
            <button onclick="toggleStyle('interview-filter-btn')"  class="bg-gray-300 px-5 py-2" id="interview-filter-btn">Interview</button>
            <button onclick="toggleStyle('rejected-filter-btn')"  class="bg-gray-300 px-5 py-2" id="rejected-filter-btn">Rejected</button>
        </div>

            <!-- Filtered card -->

        <section id="filtered-section" class="hidden">

        </section>

        <section id="allCards" class="space-y-6">

            <!-- card 1 -->
            <div class="card flex justify-between border p-8">
                <!-- main part 1 -->
                <div class="space-y-6">
                    <!-- part 1 -->
                    <div>
                        <p class="plantName text-4xl">Mobile First Corp</p>
                        <p class="latinName">React Native Developer</p>
                    </div>

                    <!-- part 2 -->
                    <div class="flex gap-2">
                        <p class="light bg-gray-200 px-5">Remote•Full-time•$130,000 - $175,000</p>
                    </div>
                    <!-- part 3 -->
                     <p class="status">Not Applied</p>
                     <p class="notes">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>

                     <div class="flex gap-5">
                        <button class="interview-btn bg-green-200 px-4 py-2">INTERVIEW</button>
                        <button class="rejected-btn bg-red-200 px-4 py-2">REJECTED</button>
                     </div>
                </div>

                <!-- main part 2 -->
                <div>
                    <button class="btn-delete bg-red-200 text-red-600 px-4 py-2">Delete</button>
                </div>
            </div>

        
    </main>

    <script src="script.js"></script>

 
    
</body>
</html>
